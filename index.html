<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <section id="app" class="container">
      <div class="wrapper title-wrapper">
        <h1 class="title">pomodoro timer</h1>
        <button id="settingsButton" class="icon">
          <span>&#9881;</span>
        </button>  
      </div>
      <div class="wrapper tabs-wrapper">
        <div class="tabs">
          <div class="tab selected" data-tab="POMODORO">pomodoro</div>
          <div class="tab" data-tab="SHORT_BREAK">short break</div>
          <div class="tab" data-tab="LONG_BREAK">long break</div>
        </div>
      </div>
      <div class="wrapper timer-wrapper">
        <div class="timer">
          <div class="time-clock">
            <span id="minutes">--</span>
            <span class="divider">:</span>
            <span id="seconds">--</span>
          </div>
        </div>
      </div>
      <div class="wrapper action-wrapper">
        <button id="start" class="action-button">start</button>
      </div>
    </section>

    <section id="settings" class="container hide">
      <section class="wrapper title-wrapper">
        <h1 class="title">settings</h1>
        <button id="closeButton" class="icon">
          <span>&#10006;</span>
        </button>  
      </section>
      <div class="wrapper inputs-wrapper">
        <div class="inputs">
          <p class="title">TO DO</p>
        </div>
      </div>
      <div class="wrapper action-wrapper">
        <button id="save" class="action-button">save</button>
      </div>
    </section>
  </body>
</html>
