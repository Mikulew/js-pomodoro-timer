<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <main class="canvas">
      <section class="container title-container">
        <h1 class="title">pomodoro timer</h1>
      </section>
      <section class="container tabs-container">
        <div class="tabs">
          <div class="tab selected" data-tab="POMODORO">pomodoro</div>
          <div class="tab" data-tab="SHORT_BREAK">short break</div>
          <div class="tab" data-tab="LONG_BREAK">long break</div>
        </div>
        <div class="gear">
          <span>&#9881;</span>
        </div>  
      </section>
      <section class="container timer-container">
        <div class="timer">
          <div class="time-clock">
            <span id="min">min</span>
            <span class="divider">:</span>
            <span id="max">sec</span>
          </div>
        </div>
      </section>
      <section class="container action-container">
        <button id="start" class="action-start-button">start</button>
      </section>
    </main>
  </body>
</html>
